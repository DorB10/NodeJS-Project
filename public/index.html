<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/loginstyle.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' rel='stylesheet'>

    <title>Login Web</title>
</head>

<body>

    <!-- Login -->

    <div id="container" class="logincontainer scrollable">
        <form id="login">
            <h1>Log in</h1><br>
            <label for="login"><b>login Name</b></label>
            <input id="nameFirst" type="text" placeholder="Enter Login Name" name="loginname" required>
            <label for="psw"><b>Password</b></label>
            <input id="passId" type="password" placeholder="Enter Password" name="password" required>
            <div>
                <p id="ErrorLogin">Invalid username <span>and/or password</span></p>
            </div> <a href="#">Forgot your password?</a>
            <button type="button" value="login" onclick="login()">Sign In</button>
        </form>
    </div>

    <script src="javascripts/main.js" type="text/javascript"></script>
</body>

</html>
